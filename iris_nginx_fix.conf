server {
    listen 80;
    server_name _;  # Or your specific domain/IP: 192.168.18.69

    # Redirect HTTP to HTTPS (Optional, if you want only HTTPS)
    # return 301 https://$host$request_uri;

    location / {
        # CHANGED: Use http instead of https because the upsteam server (Vite) is running on http
        proxy_pass http://127.0.0.1:8443;
        
        # Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket Support (important for Vite HMR)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
